<!DOCTYPE html>
<html lang="es">
  
<head>
  <meta charset="UTF-8" />
  <title>Menús y Grupos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.typekit.net/coe4qkd.css">

  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <main class="page">
    <header class="page__header">
        <div class="header-left">
            <img src="./assets/images/logo.svg" alt="Logo Solaris" class="header-logo" />
        </div>

        <div class="header-center">
            <h1 class="page__title" data-i18n="title">Kit de banquetes</h1>
            <p class="page__subtitle" data-i18n="subtitle">
                Explora nuestros menús digitales. Toca una tarjeta para ver el catálogo completo.
            </p>
        </div>

        <div class="header-right">
            <div class="lang-toggle-wrapper">
                <input type="radio" name="lang" id="lang-es" value="es" checked>
                <label for="lang-es">ES</label>
                
                <input type="radio" name="lang" id="lang-en" value="en">
                <label for="lang-en">EN</label>
                
                <div class="lang-toggle-bg"></div>
            </div>
        </div>
    </header>
    <div style="display: flex; justify-content: center; margin-bottom: 2rem;">
      <a id="btn-general-download" class="download-btn" href="#" target="_blank" rel="noopener">
        <span data-i18n="download">Descargar Menú General</span>
        
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 16L12 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M9 13L12 16L15 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 15V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>
    <section class="catalog-section">
      <div class="catalog-section__header">
        <h2 data-i18n="availableCatalogs">Catálogos disponibles</h2>
      </div>

      <div id="catalog-grid" class="catalog-grid"></div>

      <div class="catalog-section__more">
        <button id="show-more-btn" class="btn-primary" type="button" data-i18n="viewMore">
          Ver más catálogos
        </button>
      </div>
    </section>
  </main>

  <div id="catalog-viewer" class="viewer" aria-hidden="true">
    <div class="viewer__backdrop" data-viewer-close></div>

    <div class="viewer__dialog">
      <header class="viewer__header">
        <div>
          <h3 id="viewer-title" class="viewer__title"></h3>
          <p id="viewer-subtitle" class="viewer__subtitle"></p>
        </div>
        <button class="viewer__close" type="button" data-viewer-close aria-label="Cerrar">
          ✕
        </button>
      </header>

      <div class="viewer__body">
        <div class="viewer__page-wrap">
          <div id="viewer-loader" class="viewer__loader"></div>
          <img id="viewer-image" class="viewer__page" src="" alt="Página del catálogo" />
        </div>
      </div>

      <footer class="viewer__footer">
        <div class="viewer__pages">
          <button id="btn-prev" class="viewer__icon-btn" type="button" aria-label="Página anterior">‹</button>
          <span id="viewer-page-indicator">1 / 1</span>
          <button id="btn-next" class="viewer__icon-btn" type="button" aria-label="Página siguiente">›</button>
        </div>

        <div class="viewer__zoom">
          <button id="btn-zoom-out" class="viewer__icon-btn" type="button">−</button>
          <span id="viewer-zoom-label">100%</span>
          <button id="btn-zoom-in" class="viewer__icon-btn" type="button">+</button>
        </div>

      </footer>
    </div>
  </div>
  <button id="scroll-top-btn" class="scroll-top-btn" aria-label="Volver arriba">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 19V5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M5 12L12 5L19 12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <script src="./js/catalog-data.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
